{% extends "base_template.html" %}
{% block head %}
<title>{% block title %} Configuracion inicial {% endblock %} 
</title>
<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
     document.getElementById("canvas").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "http://127.0.0.1:5000/evolucion-sir-ajax/", true);
  xhttp.send();
}
//loadDoc()
setInterval(loadDoc,500);
</script>



{% endblock %}

{% block content %}
<h4 id="informacion">
</h4>
{% endblock %}

{% endblock %}
