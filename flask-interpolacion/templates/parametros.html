{% extends "base_template.html" %}
{% block title %}Configuracion inicial{% endblock %}
{% block content %}
    <form action="" method="post">
        
        <label for="cell_x">Numero de celulas X: </label>
        <input type='number' id="cell_x" name="cell_x" /><br>
         
        <label for="cell_y">Numero de celulas Y: </label>
        <input type='number' id="cell_y" name="cell_y" /><br>
        
        <label for="N">Poblaci√≥n por celula: </label>
        <input type='number' id="N" name="N" /><br>
        
        <label for="v">Virulencia : </label>
        <input type='number' step='0.01' max='1.0' vale='0.6' id="v" name="v" /><br>
        
        <label for="epsilon">epsilon : </label>
        <input type='number' step='0.01' max='1.0' vale='0.6' id="epsilon" name="epsilon" /><br>

        <label for="c">conectividad : </label>
        <input type='number' step='0.01' max='1.0' vale='0.6' id="c" name="c" /><br>

        <label for="m">m : </label>
        <input type='number' step='0.01' max='1.0' vale='0.6' id="m" name="m" /><br>

                
        <input type="submit" id="send-signup" name="signup" value="Registrar" />
    </form>

    {% endblock %}
